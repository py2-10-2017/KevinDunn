<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word</title>
      {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
  </head>

<body>
  <div>
    <p>Random Word (attempt #{{request.session.attempt}})</p>
    
    <h1>{{request.session.randword}}</h1>
    <form action='/generate', method='POST'>
        {% csrf_token %}
        <input type='submit' value='Generate'>
    </form>
    <form action='/reset', methon='POST'>
        {% csrf_token %}
        <input type='submit' value='Reset'>
    </form>
  </div>
</body>
</html>
