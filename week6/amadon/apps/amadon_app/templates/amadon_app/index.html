<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Amadon</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'amadon_app/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
  <div id="header">
    <h1>Amadon Store!</h1>
  </div>
  <table>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      {% for item in items %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
          <form action="/buy/{{ item.id }}" method="POST"accept-charset="utf-8">
            {% csrf_token %}
            <select name='quantity'>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
            <input type="hidden" name="product_id" value="{{ item.product_id }}">
            <button type="submit" name="buy" value="buy">Buy!</button>
          </form>
        </td>
      </tr>
        {% endfor %}
  </table>
</body>
</html>
