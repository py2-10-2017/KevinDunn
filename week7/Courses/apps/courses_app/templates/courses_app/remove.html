<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Courses</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'courses_app/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    
    <div id="wrapper">
        <h1>Are you sure you wan't to delete the following course?</h1>
        <p>Name: {{course.name}} </p>
        <p>Description: {{course.desc}}</p>
        <a href="/courses_app"><button class="no">No</button></a>
        <a href="/courses_app/destroy/{{ course.id }}"><button class="yes">Yes! I want to delete this</button></a>
    </div>
    
</body>
</html>
