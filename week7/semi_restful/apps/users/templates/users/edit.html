<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Semi Restful Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div id="wrapper">
        <h1>Edit User {{ users.id }}</h1>
        <h4>Last Updated: {{ users.updated_at }}</h4>

        <form action="/users/{{users.id}}/update" method="POST">
            {% csrf_token %} 
            First Name: <input type="text" name="first_name" placeholder="{{users.first_name}}">
            Last Name: <input type="text" name="last_name" placeholder="{{users.last_name}}">
            Email:  <input type="text" name="email" placeholder="{{users.email}}">
            <input type="submit">
        </form>

        <a href="/users">Go Back</a>
    </div>
</body>
</html>
