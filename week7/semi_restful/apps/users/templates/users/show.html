<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Semi Restful Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div id="wrapper">
        <h1>Showing User #{{users.id}}</h1>
        <h3>Full Name: {{ users.first_name }} {{ users.last_name }}</h3>
        <h3>Email: {{users.email}}</h3>
        <h3>Created On: {{users.created_at}}</h3>
        <a href="/users/{{ user.id }}/edit">Edit</a></a> | <a href="/users/{{ user.id }}/delete">Delete</a>
    </div>
</body>
</html>
