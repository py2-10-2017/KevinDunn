<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Add Book and Review</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    
    <div id="wrapper">
        <div id="header">
            <h1>Add a New Book Title and Review: </h1>
            <p><a href="/success">Home</a></p> | <p><a href="/logout">Logout</a></p>
        </div>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
            <br>
        </div>
        {% endif %}
        <form action='/add/new' method='POST'>
            {% csrf_token %}
            <label for="title">Book Title:<input type="text" name="title" id="title"></label>
            <br>
            <br>
            <label for="author">Select an author:</label>
            
            <select name="author">
                    <option value="blank"></option>
                {% for author in authors %}
                    <option value="{{author.id}}">{{author.name}}</option>
                {% endfor %}
            </select>
            <label for="new_author">Or add a new author:<input type="text" name="new_author" id="new_author"></label>
            <br>
            <br>
            <label for="review">Review:</label>
            <textarea rows="2" cols="60" type="text" name="review"></textarea>
            <br>
            <br>
            Rate:
            <select name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Add Book and Review">
        </form>
    
    </div> <!-- end wrapper -->
</body>
</html>
