<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Welcome</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div id="wrapper">
        <div id="header">
        <h1>Register and or Login to Book Reviews</h1>
        </div>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <div class="reg_log">
            <h2>Register:</h2>
            <form action='/myapp/register' method='POST'>
                {% csrf_token %}
                <label for="alias">Alias:<input type="text" name="alias" id="alias"></label><br>
                <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label><br>
                <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label><br>
                <label for="email">Email:<input type="text" name="email" id="email"></label><br>
                <label for="password">Password:<input type="password" name="password" id="password"></label><br>
                <label for="confirm">Confirm Password:<input type="password" name="confirm" id="confirm"></label><br>
                <input type="submit" value="Register">
            </form>
        </div>



        <div class="reg_log">
            <h2>Login:</h2>
            <form action='/myapp/login' method='POST'>
                {% csrf_token %}
                <label for="email">Email:<input type="text" name="email" id="email"></label><br>
                <label for="password">Password:<input type="password" name="password" id="password"></label><br>
                <input type="submit" value="Log in">
            </form>
        </div>
    
</div> <!-- end wrapper -->    
</body>
</html>
